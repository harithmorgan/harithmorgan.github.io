<html>
<title>Harith's Projects - Coat Rack</title>
<body>
<link rel="stylesheet" href="assets/css/main.css" />
<link rel="stylesheet" href="assets/css/lightbox.css" />



<div id="myModal" class="modal">
  <!-- <span class="close cursor" onclick="closeModal()">&times;</span> -->
   <!-- <span class="close cursor"></span> -->
  <a class = "close cursor" href="index.html#hobby">&times;</a>

  <div class="modal-content">

    <div class="mySlides" class>
      <div class="numbertext" >1 / 5</div>
      <img class="slide" src="img_vid2/coat_rack/coatrack1.jpg" style="max-height: 450px">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img class="slide" src="img_vid2/coat_rack/weld.jpg" style="max-height: 450px">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img class="slide" src="img_vid2/coat_rack/wood_oct.jpg" style="max-height: 450px; width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img class="slide" src="img_vid2/coat_rack/glue.jpg" style="max-height: 450px">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img class="slide" src="img_vid2/coat_rack/full_coatrack.jpg" style="max-height: 450px">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="img_vid2/coat_rack/coatrack1.jpg" style="max-height: 200px; width:100%" onclick="currentSlide(1)" alt="close-up finished coat rack">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/coat_rack/weld.jpg" style="max-height: 200px; width:100%" onclick="currentSlide(2)" alt="welding base of the coat rack">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/coat_rack/wood_oct.jpg" style="max-height:200px; width:100%"" onclick="currentSlide(3)" alt="wooden octogons for mounting hooks">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/coat_rack/glue.jpg" style="max-height: 200px ; width:100%" onclick="currentSlide(4)" alt="drying glue">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/coat_rack/full_coatrack.jpg" style="max-height: 200px ; width:100%" onclick="currentSlide(5)" alt="finished">
    </div>
  </div>
</div>

<script src ="assets/js/lightbox.js"></script>
</body>
</html>

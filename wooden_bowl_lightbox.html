<html>
<title>Harith's Projects - Glasses Case</title>
<body>
<link rel="stylesheet" href="assets/css/main.css" />

<div id="myModal" class="modal">
  <!-- <span class="close cursor" onclick="closeModal()">&times;</span> -->
   <!-- <span class="close cursor"></span> -->
  <a class = "close cursor" href="index.html#hobby">&times;</a>

  <div class="modal-content">

    <div class="mySlides" class>
      <div class="numbertext" >1 / 6</div>
      <img class="slide" src="img_vid2/wooden_bowl/12gon_pieces.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img class="slide" src="img_vid2/wooden_bowl/12gon_ring.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img class="slide" src="img_vid2/wooden_bowl/mounted_on_lathe.jpg" style="max-height: 300px">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img class="slide" src="img_vid2/wooden_bowl/lathe_pass1.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img class="slide" src="img_vid2/wooden_bowl/incomplete_bowl.jpg" style="max-height: 300px">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img class="slide" src="img_vid2/wooden_bowl/done2.jpg" style="max-height: 300px">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="img_vid2/wooden_bowl/12gon_pieces.jpg" style="max-height: 200px; width:100%" onclick="currentSlide(1)" alt="Table saw + dodecagon segments">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/wooden_bowl/12gon_ring.jpg" style="max-height: 200px; width:100%" onclick="currentSlide(2)" alt="dodecagon ring glued up">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/wooden_bowl/mounted_on_lathe.jpg" style="max-height:200px; width:100%"" onclick="currentSlide(3)" alt="mounting on the lathe">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/wooden_bowl/lathe_pass1.jpg" style="max-height: 200px ; height: 100%;width:100%" onclick="currentSlide(4)" alt="first pass">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/wooden_bowl/incomplete_bowl.jpg" style="max-height: 200px ; max-width:200px; width: 100%;  " onclick="currentSlide(5)" alt="completed side walls">
    </div>
    <div class="column">
      <img class="demo cursor" src="img_vid2/wooden_bowl/done2.jpg" style="max-height: 200px ; max-width:200px; width: 90%" onclick="currentSlide(6)" alt="ready for FOOD!">
    </div>

  </div>
</div>
